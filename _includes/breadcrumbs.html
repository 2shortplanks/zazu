{% if page.url != '/' %}
  <div class="additionalInformation">
    <span itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
      <a href="/" title="Home" itemprop="url">
        <span itemprop="title">Home</span>
      </a> &gt;
    </span>
    {% if page.layout != 'page' and page.layout != 'default' %}
      {% if page.url contains '/packages/' %}
        <span itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
          <a href="/packages" title="Packages" itemprop="url">
            <span itemprop="title">Packages</span>
          </a> &gt;
        </span>
      {% endif %}
      {% if page.url contains '/documentation/' %}
        <span itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
          <a href="/documentation" title="Documentation" itemprop="url">
            <span itemprop="title">Documentation</span>
          </a> &gt;
        </span>
      {% endif %}
    {% endif %}
    <span>{{ page.title }}</span>
  </div>
{% endif %}
