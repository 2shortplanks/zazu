---
layout: page
title: Packages
permalink: /packages/
---

{% for package in site.packages %}
    <a class="package {{ package.type }}" href="https://github.com/{{ package.githuburl }}">
        <img src="{{ package.image }}" alt="{{ package.title }} Logo" />
        <h2>{{ package.title }}</h2>
        <p>{{ package.description }}</p>
    </a>
{% endfor %}
