<ul class="c-archives__list">
{% for tutorial in site.tutorials  %}

        <h3><a href="{{ tutorial.url | prepend: site.baseurl }}">{{ tutorial.title }}</a></h3>
        <p>{{ tutorial.date | date: "%b %-d, %Y" }}</p>
    </li>
{% endfor %}
</ul>
