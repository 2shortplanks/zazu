<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About Zazu</title>
    <script>
      const track = require('./lib/track')
      const app = require('electron').remote.app
      const env = require('./env')
      track.initialize('about', {
        zazuVersion: app.getVersion(),
        zazuEnvironment: env.name,
      })
    </script>
    <link href="assets/stylesheets/debug.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,700|Roboto+Mono:400,500" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <img src="./assets/images/icon.png" alt="Zazu App" />
      <h2>Zazu App</h2>
      <div class="version">
        <script>
          document.write('Version ' + app.getVersion())
        </script>
      </div>
    </section>
  </body>
</html>
